<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/sub_contact.css">
	<!-- 폰트 -->
	<!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" /> -->
	<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script defer src="../js/common.js"></script>
	<title>에스엠</title>
</head>
<body class="sub_index">
	<header class="header_sub"></header>
	<main>
		<section class="sub_top_wrap">
			<div class="inner_c">
				<div class="bread_crumb">
					<ul class="list_area">
						<li class="item home"><a href="javascript:;">홈</a></li>
						<li class="item"><a href="javascript:;">제품문의</a></li>
					</ul>
					<h3 class="title">제품문의</h3>
				</div>
			</div>
		</section>
		<section class="board_write_wrap">
			<div class="inner_c">
				<div class="sub_title_area">
					<div class="title_cont">
						<p class="title">문의를 남겨주시면 <br>절차에 따라 안내드립니다.</p>
						<button  onclick="modalClick(this)">
							새로운 제품 개발 절차 확인하기
							<span class="icon-arrow"></span>
						</button>
					</div>
					<div class="list_area">
						<dl class="list">
							<dt class="item_title">주소</dt>
							<dd class="item_desc">경기도 포천시 군내면 포천로 1325</dd>
						</dl>
						<dl class="list">
							<dt class="item_title">대표 번호</dt>
							<dd class="item_desc">031-536-1604</dd>
						</dl>
						<dl class="list">
							<dt class="item_title">대표 이메일</dt>
							<dd class="item_desc">info@smdecor.kr</dd>
						</dl>
						<dl class="list">
							<dt class="item_title">팩스</dt>
							<dd class="item_desc">031-536-1606</dd>
						</dl>
					</div>
				</div>
				<div class="write_area">
					<div class="grid02">
						<div class="input_wrap">
							<input type="text" id="comp" placeholder=" " />
							<label for="comp">회사명</label>
						</div>
						<div class="input_wrap">
							<input type="text" id="tel" placeholder=" " />
							<label for="tel">회사 대표번호</label>
						</div>
					</div>
					<div class="grid02">
						<div class="input_wrap">
							<input type="text" id="name" placeholder=" " />
							<label for="name">직책</label>
						</div>
						<div class="input_wrap">
							<input type="text" id="name" placeholder=" " />
							<label for="name">성함 *</label>
						</div>
					</div>
					<div class="grid02">
						<div class="input_wrap">
							<input type="text" id="phone" placeholder=" " />
							<label for="phone">연락처 *</label>
						</div>
						<div class="input_wrap">
							<input type="text" id="email" placeholder=" " />
							<label for="email">이메일 *</label>
						</div>
					</div>
					<div class="input_wrap">
						<textarea name="" id="content" rows="6" cols="10" placeholder=" "></textarea>
						<label for="content">문의내용</label>
					</div>
					<div class="chk_custom">
						<input type="checkbox" id="agree">
						<label for="agree">
							<i></i>
							<span>개인정보수집이용 동의</span>
						</label>
					</div>
					<button type="submit" class="cont_btn">문의하기</button>
				</div>
			</div>
			<div class="modal_wrap">
				<div class="modal_inner">
					<a class="close_btn" onclick="closeClick(this)"></a>
					<div class="modal_cont">
						<div class="modal">
							<p class="title">새로운 제품 개발 절차</p>
							<img src="../imgs/contact/img-process.svg" alt="모달 페이지 이미지">
							<img src="../imgs/contact/img-process-m.svg" alt="모달 페이지 이미지">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
